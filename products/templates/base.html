<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Simple CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Py Store</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/products/">Products</a>
    </nav>
</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>Â© 2025 My Store</p>
</footer>

</body>
</html>
